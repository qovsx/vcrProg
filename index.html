<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="head_line">
            <div class="head_title">Кисик Красов</div>
            <button class="head_button">Старт</button>
        </div>
        <div class="main_container">
            <div class="calc_container">
                <div class="calc_title">Бизнес процесс 1</div>
                <div class="block_output">
                    <div class="output_element">
                        <div class="output_title">Ввод1:</div>
                        <div class="output_zone">10 руб.</div>
                    </div>
                    <div class="output_element">
                        <div class="output_title">Ввод2:</div>
                        <div class="output_zone">10 руб.</div>
                    </div>
                    <div class="output_element">
                        <div class="output_title">Ввод3:</div>
                        <div class="output_zone">10 руб.</div>
                    </div>
                </div>
                <canvas class="graph_canvas"></canvas>
                <div class="block_input">
                    <div class="input_element">
                        <div class="input_title">Ввод1</div>
                        <input class="input_input" type="number">
                    </div>
                    <div class="input_element">
                        <div class="input_title">Ввод2</div>
                        <input class="input_input" type="number">
                    </div>
                    <div class="input_element">
                        <div class="input_title">Ввод3</div>
                        <input class="input_input" type="number">
                    </div>
                </div>
            </div>
            <div class="calc_container">
                <div class="calc_title">Бизнес процесс 2</div>
                <div class="block_output">
                    <div class="output_element">
                        <div class="output_title">Ввод1:</div>
                        <div class="output_zone">10 руб.</div>
                    </div>
                    <div class="output_element">
                        <div class="output_title">Ввод2:</div>
                        <div class="output_zone">10 руб.</div>
                    </div>
                    <div class="output_element">
                        <div class="output_title">Ввод3:</div>
                        <div class="output_zone">10 руб.</div>
                    </div>
                </div>
                <canvas class="graph_canvas"></canvas>
                <div class="block_input">
                    <div class="input_element">
                        <div class="input_title">Ввод1</div>
                        <input class="input_input" type="number">
                    </div>
                    <div class="input_element">
                        <div class="input_title">Ввод2</div>
                        <input class="input_input" type="number">
                    </div>
                    <div class="input_element">
                        <div class="input_title">Ввод3</div>
                        <input class="input_input" type="number">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
